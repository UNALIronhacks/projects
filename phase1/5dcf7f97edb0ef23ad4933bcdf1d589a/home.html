                    <script>
                        ////////////////////////////////////////////////////////////// 
                        //////////////////////// Set-Up ////////////////////////////// 
                        ////////////////////////////////////////////////////////////// 
            
                        var margin = {top: 100, right: 100, bottom: 100, left: 100},
                            width = Math.min(550, window.innerWidth - 10) - margin.left - margin.right,
                            height = Math.min(width, window.innerHeight - margin.top - margin.bottom - 20);
                                
                        //////////////////////////////////////////////////////////////

                        var data = [
                                  [//Selected Farmers Market
                                    {axis:"Safety",value:getRandomInt(0.18, 0.13)},
                                    {axis:"Risk",value:getRandomInt(0.21, 0.23)},
                                    {axis:"Environment",value:getRandomInt(0.26, 0.29)},
                                    {axis:"Impact",value:getRandomInt(0.27, 0.30)},
                                    {axis:"Availability",value:getRandomInt(0.15, 0.19)},
                                    {axis:"Type Of Land",value:getRandomInt(0.15, 0.19)},
                                    {axis:"Customer Feedback",value:getRandomInt(0.15, 0.19)}
                                  ]
                                ];
                        ////////////////////////////////////////////////////////////// 
                        //////////////////// Draw the Chart ////////////////////////// 
                        ////////////////////////////////////////////////////////////// 
            
                        var color = d3.scale.ordinal()
                            .range(["#EDC951","#CC333F","#00A0B0"]);
                            
                        var radarChartOptions = {
                          w: width,
                          h: height,
                          margin: margin,
                          maxValue: 0.5,
                          levels: 5,
                          roundStrokes: true,
                          color: color
                        };
                        //Call function to draw the Radar chart
                        RadarChart(".radarChart", data, radarChartOptions);
                    </script>

  <script>
    var select = "results";

    var callbackFunction = function(data) {
    //var wind = data.query.results.channel.wind;
    var windy = data.query[select].channel.wind;
    var temp = data.query.results.channel.item.condition;
    var atm =  data.query.results.channel.atmosphere;
    //alert(wind.chill);
    //document.getElementById("chill").innerHTML = windy.chill;
    var g1, g2, g3, g4;
    var x1 = windy.chill;
    var x2 = windy.speed;
    var x3 = temp.temp;
    var x4 = atm.humidity;
    document.addEventListener("DOMContentLoaded", function(event) {
        g1 = new JustGage({
            id: "g1",
            value: x3,
            min: -50,
            max: 100,
            title: "Temperature",
            label: "F ",
      labelFontColor: "blue"
        });

        g2 = new JustGage({
            id: "g2",
            value: x1,
            min: -50,
            max: 100,
            title: "Wind Chill",
            label: "F",
      labelFontColor: "blue"
        });

        g3 = new JustGage({
            id: "g3",
            value: x2,
            min: 0,
            max: 50,
            title: "Wind Speed",
            label: "Miles per Hour",
      labelFontColor: "blue"
        });
    
    g4 = new JustGage({
            id: "g4",
            value: x4,
            min: 0,
            max: 100,
            title: "Humidity",
            label: "Percentage %",
      labelFontColor: "blue"
        });

        setInterval(function() {
            //g1.refresh(getRandomInt(350, 980));

        }, 2500);
    });
  
    };
  </script>
